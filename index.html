<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { padding-block: 40px; font-size: 11px; text-align: center; color: hsl(277, 64%, 61%); }
    .attribution a { color: hsl(0, 0%, 100%); text-decoration: none;}
  </style>
</head>
<body>

  <main class="main-content">
    <article class="card-container">

      <section class="left__card">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="card-stats-main">
          <div class="card-stat">
            <h5>10k+</h5> <p>companies</p>
          </div>
          <div class="card-stat">
            <h5>314</h5> <p>templates</p>
          </div>
          <div class="card-stat">
            <h5>12m+</h5> <p>queries</p>
          </div>
        </div>
      </section>

      <section class="right__card">
          <div class="overlay"></div>
      </section>

    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bradley630" target="_blank">Bradley Orsit Sicnao</a>.
    </div>
  </main>

  

  

  
  
  

  
</body>
</html>
